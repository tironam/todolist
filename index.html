<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

        <div class="container">
                <div class="row">
                        <form>
                                <div class="form-group">
                                        <label for="item">Item</label>
                                        <input class="form-control" type="text" name="item" id="item">
                                </div>
                                <p>
                                        <button class="btn btn-primary" id="addItem">Add Item</button>
                                </p>
                        </form>
                </div>
        </div>

         <div class="row">
                <ul class="list-group" id="items"></ul>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

        <script>
                // View all todo list items
                // add an item to list
                // mark todo list item as complete or incomplete
                // delete an item

                const items = [
                                {
                                        text: 'Take out trash',
                                        isDone: false
                                },
                                {
                                        text: 'Cook dinner',
                                        isDone: true
                                },
                                {
                                        text: 'Walk the dog',
                                        isDone: false
                                },
                                {
                                        text: 'Do laundry',
                                        isDone: true
                                },
                                {
                                        text: 'Buy groceries',
                                        isDone: false
                                }
                        ]

                // Views all todo list items
                const renderItems = () => {
                                document.getElementById('items').innerHTML = ''
                                for (let i = 0; i < items.length; i++) {
                                        let itemElem = document.createElement('li')
                                        itemElem.classList.add('list-group-item')
                                        itemElem.classList.add(items[i].isDone ? 'list-group-item-success' : 'list-group-item-secondary')
                                        itemElem.classList.add('d-flex', 'justify-content-between', 'align-items-center')
                                        itemElem.innerHTML = `
                                        ${items[i].text}
                                        <button class="btn btn-warning markDone" data-index="${i}">âœ“</button>
                                        <button class="btn btn-danger removeItem" data-index="${i}">X</button>
                                        `
                                        document.getElementById('items').append(itemElem)
                                }
                        }

                const addItem = () => {
                        items.push({
                                text: document.getElementById('item').value,
                                isDone: false
                        })
                        renderItems()
                        document.getElementById('item').value = ''
                }
                document.getElementById('addItem').addEventListener('click',  (event) => {
                        // Prevents the page from refreshing on you
                        event.preventDefault()
                        addItem()
                })

                
        renderItems()

        </script>

</body>
</html>
